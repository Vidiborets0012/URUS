<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URUS</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css" /> -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__top">
          <a class="logo" href="#">
            <img class="logo__img" src="images/logo.svg" alt="logo" />
          </a>
          <div class="menu">
            <button class="menu__btn" type="button">
              <span></span>
              <span></span>
              <span></span>
            </button>
          </div>
        </div>
        <div class="header__content">
          <h1 class="title">URUS</h1>
          <img class="header__images" src="images/urus.png" alt="urus" />
          <h2 class="subtitle">на прокат</h2>
        </div>
      </div>
    </header>

    <section class="info">
      <div class="container">
        <h2 class="info__title">Lamborghini Urus</h2>
        <img class="info__img" src="images/info-car.png" alt="" />
        <div class="info__content">
          <dl class="info__list">
            <div class="info__list-line">
              <dt>Класс:</dt>
              <dd>Внедорожники</dd>
            </div>
            <div class="info__list-line">
              <dt>Мощность двигателя:</dt>
              <dd>650 л.с.</dd>
            </div>
            <div class="info__list-line">
              <dt>Объем двигателя:</dt>
              <dd>4.0 литра турбо</dd>
            </div>
            <div class="info__list-line">
              <dt>Разгон 0-100:</dt>
              <dd>3.6 секунды</dd>
            </div>
            <div class="info__list-line">
              <dt>Привод:</dt>
              <dd>полный</dd>
            </div>
            <div class="info__list-line">
              <dt>Количество мест:</dt>
              <dd>5</dd>
            </div>
            <div class="info__list-line">
              <dt>Минимальный срок аренды:</dt>
              <dd>1 сутки</dd>
            </div>
          </dl>
          <div class="order-box">
            <p class="price">740 $ / сутки</p>
            <button class="order" type="button">ЗАБРОНИРОВАТЬ</button>
          </div>
        </div>
        <div class="info__gallery">
          <img class="info__gallery-img" src="images/gallery-1.jpg" alt="" />
          <img class="info__gallery-img" src="images/gallery-2.jpg" alt="" />
          <img class="info__gallery-img" src="images/gallery-3.jpg" alt="" />
        </div>
      </div>
    </section>
    <div class="color">
      <p class="color__text">Выбери цвет</p>
      <div class="color__gallery">
        <img class="color__gallery-start" src="images/color-1.jpg" alt="" />
        <div class="color__gallery-box gallery-box">
          <div class="gallery-box__item">
            <img class="gallery-box__item-img" src="images/color__gallery-box-1.jpg" alt="" />
            <p class="gallery-box__item-text">orange</p>
          </div>
          <div class="gallery-box__item">
            <img class="gallery-box__item-img" src="images/color__gallery-box-2.jpg" alt="" />
            <p class="gallery-box__item-text">Yellow</p>
          </div>
          <div class="gallery-box__item">
            <img class="gallery-box__item-img" src="images/color__gallery-box-3.jpg" alt="" />
            <p class="gallery-box__item-text">White</p>
          </div>
          <div class="gallery-box__item">
            <img class="gallery-box__item-img" src="images/color__gallery-box-4.jpg" alt="" />
            <p class="gallery-box__item-text">Black</p>
          </div>
        </div>
        <img class="color__gallery-end" src="images/color-2.jpg" alt="" />
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
